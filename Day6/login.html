<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="account.css" rel="stylesheet">
    <script>
        function eyeToggle(){
            let eyeHide = document.getElementById("eye-slash-icon");
            let eyeShow = document.getElementById("eye-icon");
            let keyDisplay = document.getElementById("key-display");

            if(eyeHide.style.display == 'none'){
                eyeHide.style.display == 'flex';
                eyeShow.style.display = 'none';
                keyDisplay.type = 'password';
            }
            else{
                eyeHide.style.display = 'none';
                eyeShow.style.display = 'flex';
                keyDisplay.type = 'text';

            }
        }
        function redirectProd(event){
            if(event) event.preventDefault(); 
            let inputEmail = document.getElementById('input-email').value;
            let inputPass = document.getElementById('key-display').value;

            if(inputEmail== ''|| inputPass == ''){
                alert('Please fill all the feilds');
            }
            else    location.href = 'store.html' 
        }
    </script>
</head> 

<body>
    <nav>
        <div class="container">
            <a href="home.html"><img src="./images/logo.png" style="height: 50px; width: 50px;"></a>
        </div>
    </nav>
    <nav>
        <div class="white-box center">
            <div id="form-box" class="center">
                <h1>LOG IN</h1>
                <form style="width: 300px;">
                    <div class="input-box">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="rgba(128,128,128,1)" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                            <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"/>
                          </svg>
                        <input type="email" autofocus="on" placeholder="Email" required id="input-email">
                    </div>
                    <div class="input-box">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="rgba(128,128,128,1)" class="bi bi-lock-fill" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                          </svg>
                        <input id="key-display" type="password" autofocus="on" placeholder="Password" required>
                        <div id="eye-toggle" onclick="eyeToggle();">
                            <svg id="eye-slash-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="rgba(90,90,90,1)" class="bi bi-eye-slash" viewBox="0 0 16 16">
                                <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
                                <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
                                <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
                              </svg>
                              <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                              </svg>
                        </div>
                    </div>
                    <button class="btn-peach-filled" onclick="redirectProd(event)">Enter</button>
                </form>
                <p>
                    <span id="link-btn">Not a User yet?</span>
                    <a href="sign-up.html">Click here</a>
                    <span id="status-btn">to Sign Up!</span>
                </p>
            </div>
        </div>
    </nav>
</body>

</html>
