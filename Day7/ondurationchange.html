<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ondurationchange</title>
</head>

<body>
    <div class="durationchange">
        <p>The onended event occurs when an audio/video has reached the end.

            The onended event is useful for messages like "thanks for listening".

        </p>
        <video width="320" height="240" controls ondurationchange="Myfunction()">
            <source src="video.mp4" type="video/mp4">
        </video>
        <p id="demo"></p>
    </div>
    <script>
        function Myfunction() {
            document.getElementById("demo").innerHTML += "Duration has changed 0:00 to 0:10";
        }
    </script>
</body>

</html>
