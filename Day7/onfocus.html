<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onfocus</title>
</head>
<body>
    Enter Your Name:<input type="text" id="input-name" onfocus="myfunction()"><br><br>
    Enter Your mobile No:<input type="text" id="input-mobile-no" onfocus="myfunction2()">
    <script>
        function myfunction(){
            document.getElementById('input-name').value = "Minhaj vora";
        }
        function myfunction2(){
            document.getElementById('input-mobile-no').value = "9558965527";
        }
    </script>
</body>
</html>
