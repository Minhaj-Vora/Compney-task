<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keypress</title>
</head>
<body>
    <input type="submit" onkeypress="myfunction()">
    <script>
        function myfunction(){
            alert("you have pressed a key.");
        }
    </script>
</body>
</html>
