<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canplaythrough</title>
</head>
<body>
    <video height="300px" width="500px" controls oncanplaythrough="myFunction()">
        <source src="video.mp4" type="video/mp4">
        <source src="mov_bbb.ogg" type="video/ogg">
        Your browser does not support HTML5 video.
      </video>
      
      <p>Video courtesy of <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>
      
      <p id="demo"></p>
      
      <script>
      function myFunction() {
        document.getElementById("demo").innerHTML = "Can play through without stopping or buffering.";
      }
      </script>
</body>
</html>
