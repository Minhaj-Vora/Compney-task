<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onloadstart</title>
</head>

<body>
    <h2>The onloadstart Event</h2>

    <video width="320" height="240" controls onloadstart="myFunction()">
        <source src="video.mp4" type="video/mp4">
    </video>

    <p id="demo">Event has fired: </p>

    <script>
        function myFunction() {
            alert(  "Loading has started");
        }
    </script>
</body>

</html>
