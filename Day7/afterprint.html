<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>afterprint</title>
</head>
<body onafterprint="myfunction()">
    <p>The onafterprint event occurs when a page starts printing.

        The onafterprint event occurs when after the print dialogue box is closed.</p>
</body>
        <script>
            function myfunction(){
                alert("This is onafterprint");
            }
        </script>   
</html>
