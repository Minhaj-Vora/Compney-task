<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dbclick</title>
    <style>
        #one{
            height: 200px;
            width: 100%;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="one" ondblclick="myfunction()">
        double click to show the event
    </div>
    <script>
        function myfunction(){
            window.alert("You have clicked double time.")
        }
    </script>
</body>
</html>
