<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Design</title>
    <style>
        .main-block {
            align-items: center;
            height: 480px;
            width: 440px;
            border: 1px slid black;
        }

        #main1 {
            align-items: center;
            height: 480px;
            width: 440px;
            border: 1px slid black;
        }
        label{
            font-family: "Google Sans-400" ,Roboto, RobotoDraft, Helvetica, Arial, sans-serifns;
            font-size: 14px;
            color: #71cfb8;
        }
    </style>
</head>

<body>
    <div class="main-container" style="background-color: blue;"></div>
    <div class="container" style=" display: flex; justify-content: center; align-items: center;">
        <div align="center" class="main2">
            <form action="" id="contactForm" style="border: 23px solid #557D91;">
                <div class="table" style="">
                    <table style="background-color: white; border-radius: 5px;">  
                        <div class= 'table-head'>
                           <tr>
                               <td colspan="2" style='text-align: center; font-family: "Google Sans-400" ,Roboto, RobotoDraft, Helvetica, Arial, sans-serifns; background-color: #EBF0F0; color: #7b7c7d;'>
                                   Create Account
                               </td>
                           </tr>
                        </div>
                       <div class="inputbox">
                           <tr>
                               <td>
                                   <label class="inputbox">First name*</label>
                                   <br>
                                   <input type="text" placeholder="enter your first name" id="fname">
                               </td>
                               <td>
                                   <label>Last name</label>
                                   <br>
                                   <input type="text" placeholder="enter your Last name" id="lname">
                               </td>
                           </tr>
   
                       </div>
                       <div class="inputbox">
                           <tr>
                               <td colspan="2">
                                   <label>Email*</label><br>
                                   <input type="email" placeholder="enter your Email" id="email" style="width: 97%;">
   
                               </td>
                           </tr>
   
                       </div>
                       <div class="inputbox">
                           <tr>
                               <td>
                                   <label>Password*</label><br>
                                   <input type="text" placeholder="enter your Password" id="pass">
   
                               </td>
                               <td>
                                   <label>Confirm Password*</label><br>
                                   <input type="text" placeholderS="enter your Password Again" id="cpass">
   
                               </td>
                           </tr>
   
                       </div>
                       <div class="inputbox">
                           <tr>
                               <td>
                                   <label name="gender">Gender</label><br>
                                   <input type="radio" name="gender">Male
                                   <input type="radio" name="gender">Female
                               </td>
                               <td>
                                   <label  id="checkbox" name="checkbox">Hobbies</label><br>
                                   <input type="checkbox" name="checkbox">Music
                                   <input type="checkbox" name="checkbox">Sports<br>
                                   <input type="checkbox" name="checkbox">Travel
                                   <input type="checkbox" name="checkbox">Movies
                               </td>
                           </tr>
   
                       </div>
                       <div class="inputbox">
                           <tr>
                               <td>
                                   <label>Source of Income:</label><br>
                                   <select id="select">
                                       <option>Employed</option>
                                   </select>
                               </td>
                               <td>
                                   <label>Income</label><br>
                                   <input type="range" id="ran">
                                   <button
                                       style="background-color: #71cfb8; border:solid #71cfb8; border-radius: 4px;">20k</button>
   
                           </tr>
   
                       </div>
                       <div class="inputbox">
                           <tr>
                               <td>
                                   <label>Profile picture:</label><br>
                                   <input type="file" class="inputbox">
                               </td>
                               <td>
                                   <label>Age:</label><br>
                                   <input type="text" id="age">
                               </td>
                           </tr>
   
                       </div>
                       <div class="inputbox">
                           <tr>
                               <td colspan="2">
                                   <label>Bio</label><br>
                                   <textarea name="bio" id="bio" rows="4" cols="55 " id="bio"></textarea>
                               </td>
                           </tr>
                       </div>
                   </table>
                   <div class="inputbox">
                    <div style="background-color:#EBF0F0 ; padding-bottom: 5px;">
                        <!-- <hr> -->
                        <input id="submit" type="submit"
                            style="color:white; background-color: #71cfb8; border: solid #71cfb8; border-radius: 5px; margin-left: 370px;">
                    </div>
                </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js" defer></script>
</body>

</html>
