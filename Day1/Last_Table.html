<!DOCTYPE html>

<head>

    <title>Document</title>

<body>

            <td style="width: 100px; height: 100px;" rowspan="2"></td>
            <td style="width: 200px; height: 100px;" colspan="2" rowspan="2"></td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td style="width: 100px; height: 100px;" colspan="2" rowspan="2"></td>
            <td style="width: 100px; height: 50px;" colspan="2"></td>
        </tr>
        <tr>
            <td style="width: 100px; height: 50px;" colspan="2"></td>
        </tr>
    </table>
