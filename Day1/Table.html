<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple table</title>
  
</head>

<body>
    <table width="60%" border="1px" align="center" style="border-collapse: collapse;">

        </tr>
        <tr>
            <td style="width: 300px; height: 150px;" colspan="2"rowspan="3"></td>
        </tr>
        <tr>

        </tr>
        <tr>

        </tr>
        <tr>
            <td style="width: 300px; height: 150px;" colspan="2" rowspan="3"></td>
        </tr>
        <tr>

        </tr>
        <tr>

        </tr>
        <tr>
            <td style="width: 100px; height: 50px;" colspan="2"></td>
        </tr>
    </table>
</body>

</html>
