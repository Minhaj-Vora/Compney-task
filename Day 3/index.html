<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="abc()">
                <div class="display">
                    <input type="text" id="display" name="display" >
                </div>
                <div>
                    <input type="button" id="ac-btn" value="AC" class="operator" onclick="fun3(),display.value =''">
                    <input type="button" value="DE" class="operator" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input type="button" value="." class="operator" onclick="display.value+='.'">
                    <input type="button" value="/" class="operator" onclick="storValue('/'),display.value+='/'">
                </div>
                <div>
                    <input type="button" value="7" id="number" class="number" onclick="storValue('7') ,display.value+='7'">
                    <input type="button" value="8" id="number" class="number" onclick="storValue('8') ,display.value+='8'">
                    <input type="button" value="9" id="number" class="number" onclick="storValue('9') ,display.value+='9'">
                    <input type="button" value="*" onclick="storValue('*'),display.value+='*'" class="operator">
                </div>
                <div>
                    <input type="button" value="4" id="number" class="number" onclick="storValue('4') ,display.value+='4'">
                    <input type="button" value="5" id="number" class="number" onclick="storValue('5') ,display.value+='5'">
                    <input type="button" value="6" id="number" class="number" onclick="storValue('6') ,display.value+='6'">
                    <input type="button" value="-" class="number" class="operator" onclick="storValue('-'),display.value+='-'">
                </div>
                <div>
                    <input type="button" value="1" id="number" class="number" onclick="storValue('1') ,display.value+='1'">
                    <input type="button" value="2" id="number" class="number" onclick="storValue('2') ,display.value+='2'">
                    <input type="button" value="3" id="number" class="number" onclick="storValue('3') ,display.value+='3'">
                    <input type="button" value="+" class="operator" onclick="storValue('+'),display.value+='+'" >
                </div>
                <div>
                    <input type="button" id="number" class="number" value="00" onclick="storValue('00'),display.value+='00'" >
                    <input type="button" id="number" class="number" value="0" onclick="storValue('0'),display.value+='0'" >
                    <!-- <input class="equal operator" type="button" value="=" onclick="display.value =eval(display.value)" > -->
                    <input class="equal operator" type="button" value="=" onclick="myFunction()" >

                </div>
            </form>
            <script>
                document.querySelector(".number").addEventListener("click", storValue);
                let res = '';
                let ac = document.getElementById("ac-btn");

                function storValue(num){
                    // let a = document.getElementById('number').value;
                    // console.log(a);
                    res += num;
                    console.log(num);
                    console.log(res);

                }
                function myFunction(){
                    if(res.includes('+')){
                        let arr = res.split("+");
                        let result = Number(arr[0]) + Number(arr[1]);
                        display.value = result;
                        console.log(Number(result));

                    }else if(res.includes('-')){
                        let arr = res.split("-");
                        let result = Number(arr[0]) - Number(arr[1]);
                        display.value = result;
                        console.log(Number(result));
                    }else if(res.includes('*')){
                        let arr = res.split("*");
                        let result = Number(arr[0]) * Number(arr[1]);
                        display.value = result;
                        console.log(Number(result));
                    }else if(res.includes('/')){
                        let arr = res.split("/");
                        let result = Number(arr[0]) / Number(arr[1]);
                        console.log(Number(result));
                        display.value = result;
                    }
                }
                function fun3(){
                    res = '';
                }

            </script>
        </div>
    </div>
</body>
</html>
