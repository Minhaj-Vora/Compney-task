<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Table Viewer</title>
</head>
<body>
    <h1>Image Table Viewer</h1>
    <form>
        <input type="file" id="fileInput" accept=".csv"><br><br>
        <input type="submit" onclick="handleFile(event)">
    </form>
    <table id="imageTable">
        <thead>
            <tr>
                <th>Image</th>
                <th>Download</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="image-table.js"></script>
</body>
</html>
