<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>

    <input type="datetime-local" name="date" id="datetime">
    <button onclick="getRemainingTime()">submit</button>
    <p id="p"></p>
    <div id="date-time">
        <table>
            <tr>
                <td>Year</td>
                <td>Month</td>
                <td>Day</td>
                <td>Hours</td>
                <td>Minutes</td>
            </tr>
            <tr>
                <td id="year"></td>
                <td id="month"></td>
                <td id="day"></td>
                <td id="hour"></td>
                <td id="minute"></td>
            </tr>
        </table></div>
    <script src="date.js"></script>
</body>
</html>
